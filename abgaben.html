                        <div class="star-rating" id="starRating">
                            <span class="fa fa-star" data-value="1"></span><span class="fa fa-star" data-value="2"></span>
                            <span class="fa fa-star" data-value="3"></span><span class="fa fa-star" data-value="4"></span>
                            <span class="fa fa-star" data-value="5"></span>
                        </div>
                        <form id="feedbackForm" onsubmit="return false;">
                            <textarea class="form-control" rows="4" placeholder="Kommentar..." id="feedbackText"></textarea>
                            <button id="submitBtn" class="btn btn-submit" disabled>Abschicken</button>
                        </form>

    <script>
        // Wir nutzen Standard JS Event Listener für maximale Kompatibilität wie im Meflo-Beispiel
        document.addEventListener("DOMContentLoaded", function() {
            
            // Service Worker Check
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }

            let currentRating = 0;
            const stars = document.querySelectorAll(".star-rating .fa-star");
            const button = document.getElementById("submitBtn");

            // Sterne Logik
            stars.forEach(star => {
                star.addEventListener("click", () => {
                    currentRating = star.getAttribute("data-value");
                    stars.forEach(s => {
                        if(s.getAttribute("data-value") <= currentRating) {
                            s.classList.add("checked");
                        } else {
                            s.classList.remove("checked");
                        }
                    });
                    button.disabled = false;
                });
            });

            // DIE NEUE LOGIK (async/await wie bei Meflo)
            button.addEventListener("click", async () => {
                
                // 1. Optisches Feedback sofort geben
                button.textContent = "Gesendet!";
                button.disabled = true;

                // 2. Benachrichtigung senden
                if ("serviceWorker" in navigator && Notification.permission === "granted") {
                    try {
                        // WARTEN bis der Service Worker bereit ist (das ist der Trick!)
                        const reg = await navigator.serviceWorker.ready;
                        
                        // Nachricht anzeigen
                        reg.showNotification("Bewertung erfolgreich!", {
                            body: "Vielen Dank für deine " + currentRating + " Sterne!",
                            icon: "img/homescreen192.png",
                            vibrate: [100, 50, 100]
                        });
                    } catch (err) {
                        console.error("Fehler beim Senden:", err);
                    }
                } else if (Notification.permission !== "denied") {
                    // Falls noch keine Rechte da sind, fragen
                    Notification.requestPermission();
                }
            });
        });
    </script>
