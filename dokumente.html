    <script>
        $(document).ready(function() {
            // Service Worker registrieren
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('sw.js');
                });
            }

            // Benachrichtigungen erlauben
            if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission();
            }

            // --- LOGIK FÜR HANDY & DESKTOP ---
            var $select = $('#documentId');
            var $btn = $('#download-btn');

            function checkSelection() {
                var val = $select.val();
                // Wenn ein Wert da ist (nicht leer), Button anzeigen. Sonst verstecken.
                if (val && val !== "") {
                    $btn.show(); 
                } else {
                    $btn.hide(); 
                }
            }

            // WICHTIG FÜR HANDY: Wir hören auf 'change' UND 'blur' (wenn das Auswahl-Rad zugeht)
            $select.on('change input blur', function() {
                checkSelection();
            });

            // Initiale Prüfung beim Laden
            checkSelection();

            // Funktion für Push-Nachricht
            function sendPushNotification(fileName) {
                if (Notification.permission === "granted") {
                    navigator.serviceWorker.getRegistration().then(function(reg) {
                        var options = {
                            body: fileName + ' wurde erfolgreich heruntergeladen.',
                            icon: 'img/homescreen192.png',
                            vibrate: [100, 50, 100],
                            data: { dateOfArrival: Date.now() }
                        };
                        if (reg) {
                            reg.showNotification('Download abgeschlossen', options);
                        } else {
                            new Notification('Download abgeschlossen', options);
                        }
                    });
                }
            }

            // Download & Push beim Klicken
            $btn.click(function() {
                var selectedValue = $select.val();
                var selectedText = $("#documentId option:selected").text();

                if(selectedValue) {
                    var link = document.createElement('a');
                    link.href = selectedValue;
                    link.download = selectedValue.split('/').pop();
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    setTimeout(function() {
                        sendPushNotification(selectedText);
                    }, 500);
                }
            });

            // --- AUTO LOGOUT ---
            var inactivityTime = function () {
                var time;
                window.onload = resetTimer;
                document.onmousemove = resetTimer;
                document.onkeypress = resetTimer;
                document.onclick = resetTimer;
                document.ontouchstart = resetTimer; // WICHTIG FÜR HANDY!

                function logout() {
                    window.location.href = 'index.html';
                }

                function resetTimer() {
                    clearTimeout(time);
                    time = setTimeout(logout, 60000); // 1 Minute
                }
            };
            inactivityTime();
        });
    </script>
