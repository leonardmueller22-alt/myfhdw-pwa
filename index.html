<body id="community-facelift">
    
    <div id="container-spacer">
        <div class="community-facelift header-logo-box">
            <div class="container" style="overflow: hidden;">
                <a title="Home" href="#">
                    <img src="img/Community_Banner.jpg" class="img-responsive" alt="page logo"/>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-6 col-md-offset-3 col-xs-12">
                
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Login</h4>
                    </div>
                    <div class="modal-body">
                        
                        <div class="row hidden" id="loginResponseContainer">
                            <div class="col-xs-12">
                                <div class="alert alert-danger" role="alert" id="loginResponse"></div>
                            </div>
                        </div>

                        <form id="cloudLogin" role="form" onsubmit="return false;">
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Benutzername" autofocus required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Passwort" required>
                            </div>
                            
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" checked> Auf diesem Gerät angemeldet bleiben
                                </label>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                            
                            <div class="text-center">
                                <a href="#">Passwort vergessen?</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="community-facelift footer-bootstrap footer-info" style="margin-top: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-9"><p>Fachhochschule der Wirtschaft</p><p>Paderborn | Bergisch Gladbach | Bielefeld | Marburg | Mettmann</p></div>
                <div class="col-xs-12 col-sm-3 text-right"><a href="#">Kontakt</a> &nbsp;&nbsp;&nbsp; <a href="#">Impressum</a></div>
            </div>
        </div>
    </footer>
    
    <footer class="community-facelift footer-bootstrap-academyFive footer-meta">
        <div class="container">
            <div class="row">
                <div class="col-xs-12"><div id="academyFiveFooter" class="text-center"><a href="https://www.simovative.com" target="_blank">&copy; academyFIVE</a></div></div>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            // Service Worker registrieren
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('sw.js');
                });
            }

            // Login Logik
            $('#cloudLogin').submit(function(e) {
                e.preventDefault();
                
                var user = $('#username').val();
                var pass = $('#password').val();

                if(user === "Admin" && pass === "Affe12345") {
                    
                    // WICHTIG: Hier setzen wir den Merker für die Begrüßung!
                    // Nur wenn dieser Merker gesetzt ist, zeigt Dashboard.html die Nachricht an.
                    sessionStorage.setItem('showWelcome', 'true');
                    
                    // Weiterleitung
                    window.location.href = "dashboard.html";
                } else {
                    $('#loginResponse').html("Benutzername oder Passwort falsch.<br>(Versuche: Admin / Affe12345)");
                    $('#loginResponseContainer').removeClass("hidden");
                }
            });
        });
    </script>
